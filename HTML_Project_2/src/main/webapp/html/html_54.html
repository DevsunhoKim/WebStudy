<!--
	1. HTML의 구성
	 <!DOCTYPE html>
	 => 웹 문서의 시작을 알려준다
	
	ML => 태그  <>
	     태그의 종류
	      = 여는 태그 <a>
		  = 닫는 태그 </a>
		  =============== <태그>출력내용</태그>
		  = 단독 태그
		  ============= <태그/> 출력을 없거나 가능한 기능만 수행
		                <ing>  <input> <br> <hr>
		  
		  속성
		  <a href=""> <img src="">
		     == 속성
		   = 태그
	
	 => 브라우저는 ML만 인식  => 다른언어는 텍스트로 인식
	 <html> => 브라우저에 번녁의 시작점 => 생략되면 전체를 body
		 <head>
			 => 브라우저에서 웹문서를 번역을 위한 정보를 입력
			    스타일 / 자바스크립트 
			 => 포함되는 태그
			 <title>브라우저 제목</title>
			 <meta>한글사용</meta>
			 <meta charset="UTF-8"> => 모바일 크기 결정
			 <style> => 디자인
			 <script> => 동적
		  <body>
		 => 실제 브라우저에서 출력하는 부분 : document
		  ================================
		             타이틀바
		  ================================
		   
		     document 부분 => body에서 설정된 HTML이 실행
		     => 사용되는 태그
		  ================================
		  
		  ================================   
		  </body>
	     </head>
	     
	    2. 태그 유형 => HTML은 전체 태그를 지원 (사용자 정의 태그는 없다 표준화 : w3c)
	     HTML4 => 모든 브라우저 지원
	     HTML5 => 일부 브라우저에서만 지원
	     ===== 오페라 (MS는 제외 : 일부는 실행이 안될 수 있다)
	     
	     1) 출력 데이터를 가지고 있다
	      <태그>출력물</태그>
	       => 문자관련 , 전송관련 , 목록출력 ,분할 ...
	     2) 출력 데이터를 가지고 있지 않다
	      <태그 속성="">
	       => 다음줄에 출력 , 라인 , 입력창 , 이미지  
	      ======================================
	      1) 태그가 전체 한 줄을 차지 (println) => block
	       div,h, 목록 ... br , p
	      2) 태그가 입력된 데이터 만큼 차지 (print) => inline
	       input , img ,a ... 
	   ====================================================
	    HTML 작성 요령
	     1. 태그나 속성은 소문자로 시작
	     2. 태그의 관계 => 트리형태
	                   ==== DOm (Document Object Model)
	       => 들여쓰기
	        = HTML은 인터프리터 => 한 줄씩 번역 => 브라우저에 출력
	        => 문법을 검증하지 않는다
	           ======= 에러가 없다
	     3. 여는태그 / 닫는 태그를 반드시 확인
	     4. 소속관계 설정
	     <a><b></a></b> => (X)
	     <a><b></b></a>
	     5. 태그 사용시 => 출력물 , 태그명 ,속성
	   ====================================================    
	=> 글자 관련 태그 68p
	  1) 제목 => bold체 , block 속성
	    heading tag =
	    
	
	-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>HTML 태그중에 제목을 출력하는 태그</h1> <!-- 여는태그 닫는태그 -->
	<h2>HTML 태그중에 제목을 출력하는 태그</h2>
	<h3>HTML 태그중에 제목을 출력하는 태그</h3>
	<h4>HTML 태그중에 제목을 출력하는 태그</h4>
	<h5>HTML 태그중에 제목을 출력하는 태그</h5>
	<h6>HTML 태그중에 제목을 출력하는 태그</h6>
	
</body>
</html>
