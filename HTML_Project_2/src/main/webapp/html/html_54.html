<!--
	 1. HTML의 구성 
	 <!DOCTYPE html>
	   => 웹문서의 시작을 알려준다 (문서유형:버전 => html5 버전을 서술하지 않는다)
	   ML => 태그 <>
	         태그의 종류 
	           = 여는 태그 <a>
	           = 닫는 태그 </a> 
	           ================> <태그>출력내용</태그>
	           = 단독 태그 
	           ================> <태그/> 출력물 없거나 기능만 수행 
	                             <img><input><br><hr>...
	         속성 => <a href=""> <img src="">
	                   == 속성 
	                ==태그
	    => 브라우저는 ML만 인식 => 다른 언어(자바,C...):텍스트로 인식 
	 <html> => 브라우저에 번역의 시작점 => 생략되면 전체를 <body>
		<head>
			=> 브라우저에서 웹문서를 번역을 위한 정보를 입력
			   스타일 / 자바스크립트 
			=> 포함되는 태그 
			<title>브라우저 제목</title>
			<meta>한글사용</meta>
			<meta charset="UTF-8"> => 모바일 크기 결정 
			<style> => 디자인 
		    <script> =>  동적
	    </head>
	    <body>
		  => 실제 브라우저에서 출력하는 부분 : document 
		  =========================
		         타이틀바 
		  =========================
		  
		         document부분 => <body>에서 설정된 HTML이 실행 
			     = 사용되는 태그 
		  
		  =========================
		         상태바 
		  =========================
		</body>
	 </html>
	2. 태그 유형 => HTML은 전체 태그를 지원 (사용자 정의 태그는 존재하지 않는다 : 표준화=>w3c => www)
	   HTML4 => 모든 브라우저에서 지원 
	   HTML5 => 일부 브라우저에서만 지원 
	   ===== 오페라 (MS는 제외: 일부는 실행이 안될 수 있다)
	   
	   1) 출력 데이터를 가지고 있다 
	      <태그>출력물</태그>
	      => 문자관련 , 전송관련 , 목록 ,분할 ..
	   2) 출력 데이터를 가지고 있지 않다 
	      <태그 속성=""> 
	      => 다음줄에 출력 , 라인선 , 입력창 , 이미지..
	   ========================================
	   1) 태그가 전체 한줄을 차지 => block
	      System.out.println()
	      div, h , 목록 ... br , p 
	   2) 태그가 입력된 데이터 만큼만 차지 => inline
	      System.out.print()
	      input , img , a ...
	==========================================
	  HTML 작성 요령 
	  1. 태그나 속성은 소문자 
	  2. 태그의 관계 => 트리형태로 되어 있다 
	                 ====== DOM (Document Object Model)
	     => 들여쓰기
	     => HTML은 인터프리터 => 한줄씩 번역 => 브라우저에 출력 
	     => 문법을 검증하지 않는다 
	        ======== 에러가 없다
	  3. 여는태그 / 닫는 태그를 반드시 확인 
	  4. 소속관계 설정 
	     <a><b></a></b> (X) 
	     <a><b></b></a>
	  5. 태그사용시 => 출력물 , 태그명 , 속성 
	==========================================
	=> 글자 관련 태그 (68page)
	   1) 제목 => bold체 , block 
	      heading tag => <h1> ~ <h6> => h1이 가장 큰 글자 
	   2) 한줄문자열 => 다음줄에 출력 요청 <br> => \n
	   3) 단락 => p 
	   4) 구분선 => hr
	   5) 굵은 글씨체 => b 
	   6) 이태릭 => i
	   7) sub/sup => 위첨자 , 아래첨자 
	   8) mark : 형광색 
	   9) font 
	   
	   ==> <h1>,<h3>
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	    <!-- h태그 => 제목 태그 -->
	    <h1>HTML태그중에 제목을 출력하는 태그</h1><!-- 여느태그/닫는 태그 사용-->
	    <h2>HTML태그중에 제목을 출력하는 태그</h2>
	    <h3>HTML태그중에 제목을 출력하는 태그</h3>
	    <h4>HTML태그중에 제목을 출력하는 태그</h4>
	    <h5>HTML태그중에 제목을 출력하는 태그</h5>
	    <h6>HTML태그중에 제목을 출력하는 태그</h6>
	</body>
</html>
