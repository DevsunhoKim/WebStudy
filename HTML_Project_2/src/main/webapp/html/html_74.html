<!--
	<a> : 링크 태그 
		  anchor => 다른 화면으로 이동 
    => 여는 태그 / 닫는 태그를 동시에 사용 
       <a>출력물</a>
       속성이용 => href , target
       <a href="이동할 URL" target="_self,_blank">
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <a href="http://www.daum.net" target="_blank">다음</a> <!-- inline -->
  <a href="http://www.naver.com" target="_blank">네이버</a>
</body>
</html>
