<!--
	<a> : 링크 태그
		  anchor => 다른 화면으로 이동
	 => 여는 태그 / 닫는 태그를 동시에 사용
	 <a>출력물</a>
	 속성이동 => href , target
	 <a href="이동할 URL" target="_self,_blank">
		  self => 지금 창에서 이동
		  blank => 새로운 탭에 출력 
  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <a href="http://www.naver.com">네이버</a> <br>
  <a href="http://www.daum.net">다음</a>
</body>
</html>
