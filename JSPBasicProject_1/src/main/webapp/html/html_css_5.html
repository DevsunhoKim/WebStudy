<!--
	
	테두리 : border
	===============
	
	1. border-width : 두께	
	2. border-color : 색상
	3. border-style : 모양 (선,점선,이중선,다시)
	4. border-radius :top right bottom left => 반지름
	 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 300px;
		height: auto;
		background-color: greenyellow;
		margin-top: 20px;
	}
	.box1 {
		border: 2px solid red;
	}
	.box2 {
		border: 2px dotted green;
	}
	.box3 {
		border: 2px double blueviolet;
	}
	.box4 {
		border: 2px dashed magenta;
	}
	.box5 {
		border: 2px inset black;
	}
</style>
</head>
<body>
 <div class="box1"></div>
 <div class="box2"></div>
 <div class="box3"></div>
 <div class="box4"></div>
 <div class="box5"></div>
</body>
</html>
